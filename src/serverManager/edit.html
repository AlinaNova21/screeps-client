<div>
	<form>
		<div>
			<label>Name:</label>
			<input type="text" ng-model="edit.server.name">
		</div>
		<div>
			<label>Url:</label>
			<input type="url" ng-model="edit.server.url">
		</div>
		<div>
			<label>Username:</label>
			<input type="text" ng-model="edit.server.username">
		</div>
		<div>
			<label>Password:</label>
			<input type="password" ng-model="edit.server.password">
		</div>
		<button ng-click="edit.save()" ng-disabled="!edit.server.name">Save</button>
	</form>
</div>
